name: ETL Pipeline

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging
  
  # Scheduled runs (cron)
  schedule:
    # Run every Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  
  # Trigger on push to main (optional)
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'config/**'
      - 'main.py'

jobs:
  run-etl:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create required directories
        run: |
          mkdir -p data/input
          mkdir -p data/output
          mkdir -p logs
      
      - name: Run ETL Pipeline
        run: |
          python main.py
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'production' }}
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: etl-logs-${{ github.run_number }}
          path: logs/
          retention-days: 30
      
      - name: Upload output files
        uses: actions/upload-artifact@v4
        with:
          name: etl-output-${{ github.run_number }}
          path: data/output/
          retention-days: 90
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "ETL Pipeline failed! Check logs for details."